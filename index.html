<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지윤의 자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: red; /* 배경색을 빨간색으로 설정 */
            color: white; /* 글자색을 흰색으로 설정 */
            text-align: center; /* 전체 내용 가운데 정렬 */
            padding: 20px; /* 전체 여백 설정 */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* 투명한 흰색 배경 */
            padding: 20px;
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }
        .profile-img {
            max-width: 100%;
            border-radius: 10px; /* 모서리 둥글게 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요, 이지윤입니다!</h1>
        <p>나이는 17살입니다. 나영이처럼 무서운 아기고라니 사진을 추가했습니다.</p>
        <img src="https://via.placeholder.com/300" alt="무서운 아기고라니 사진" class="profile-img">
        <section>
            <h2>자기소개</h2>
            <p>안녕하세요! 저는 이지윤이라고 합니다. 17살이며, 자신의 꿈을 향해 노력하는 중입니다. 빨간색을 좋아하며, 웹 개발에 관심이 많습니다.</p>
        </section>
        <section>
            <h2>스킬</h2>
            <p>HTML, CSS를 비롯한 기본적인 웹 개발 기술을 습득 중에 있습니다.</p>
        </section>
        <section>
            <h2>프로젝트</h2>
            <p>현재는 간단한 개인 포트폴리오 웹사이트를 제작 중입니다.</p>
        </section>
        <section>
            <h2>연락처</h2>
            <p>이메일: example@example.com<br>전화번호: 010-1234-5678</p>
        </section>
    </div>
</body>
</html>
